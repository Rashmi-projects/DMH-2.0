<script type="text/javascript">

    // I've added annotations to make this easier to follow along at home. Good luck learning and check out my other pens if you found this useful


    // First let's set the colors of our sliders
    const settings = {
        fill: '#004aad',
        background: '#d7dcdf'
    }

    // First find all our sliders
    const sliders = document.querySelectorAll('.range-slider');

    // Iterate through that list of sliders
    // ... this call goes through our array of sliders [slider1,slider2,slider3] and inserts them one-by-one into the code block below with the variable name (slider). We can then access each of wthem by calling slider
    Array.prototype.forEach.call(sliders, (slider) => {
        // Look inside our slider for our input add an event listener
        //   ... the input inside addEventListener() is looking for the input action, we could change it to something like change
        slider.querySelector('input').addEventListener('input', (event) => {
            // 1. apply our value to the span
            console.log(event.target.value);
            if (event.target.value >= 0 && event.target.value <= 166) {
                slider.querySelector('span').innerHTML = "Basic";
            }
            else if (event.target.value >= 167 && event.target.value <= 333) {
                slider.querySelector('span').innerHTML = "Advance";
            }
            if (event.target.value >= 334 && event.target.value <= 500) {
                slider.querySelector('span').innerHTML = "Full Developement";
            }
            // 2. apply our fill to the input
            applyFill(event.target);
        });
        // Don't wait for the listener, apply it now!
        applyFill(slider.querySelector('input'));
    });

    // This function applies the fill to our sliders by using a linear gradient background
    function applyFill(slider) {
        // Let's turn our value into a percentage to figure out how far it is in between the min and max of our input
        const percentage = 100 * (slider.value - slider.min) / (slider.max - slider.min);
        // now we'll create a linear gradient that separates at the above point
        // Our background color will change here
        const bg = `linear-gradient(90deg, ${settings.fill} ${percentage}%, ${settings.background} ${percentage + 0.1}%)`;
        slider.style.background = bg;
    }

    const jobDropdown = document.querySelector(".job-dropdown");
const pagesDropdown = document.querySelector(".pages-dropdown");
const budgetDropdown = document.querySelector(".budget-dropdown");
const timeframeDropdown = document.querySelector(".timeframe-dropdown");


const price = document.querySelector(".price");
const submitQuote = document.getElementById("submit-quote");

submitQuote.addEventListener('click', function(){

  if (pagesDropdown.options[pagesDropdown.selectedIndex].text == "1") {
    answer = 30 * 5;

  }
  
  //If budget is lower than price, take £50 off
   if (budgetDropdown.options[budgetDropdown.selectedIndex].value < answer) {

  }
  
  price.innerHTML = "£" + answer;
  
});
