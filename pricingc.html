<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Website Pricing Calculator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;
    }
</style>
<script>
    $(document).ready(function(){
        // Read value on page load
        var total;
        var a = $("#nofopages").val();
        var b = $("#uiux").val();
        var c = $("#placement").val();
        var d = $("#rwd").val();
        var e = $("#db").val();
        var f = $("#ecom").val();
        var g = $("#cms").val();
        $("#result b").html($("#nofopages").val());
        $("#result1 b").html($("#uiux").val());
        $("#result2 b").html($("#placement").val());
        $("#result3 b").html($("#rwd").val());
        $("#result4 b").html($("#db").val());
        $("#result5 b").html($("#ecom").val());
        $("#result6 b").html($("#cms").val());

        // Read value on change
        $("#nofopages").change(function(){
           $("#result b").html($(this).val());
           a = $(this).val()
           calculate();
        });

        $("#uiux").change(function(){
            $("#result1 b").html($(this).val());
            b = $(this).val()
            calculate();
        });

        $("#placement").change(function(){
            $("#result2 b").html($(this).val());
            c = $(this).val()
            calculate();
        });
        $("#rwd").change(function(){
            $("#result3 b").html($(this).val());
            d = $(this).val()
            calculate();
        });

        $("#db").change(function(){
            $("#result4 b").html($(this).val());
            e = $(this).val()
            calculate();
        });
        $("#ecom").change(function(){
            $("#result5 b").html($(this).val());
            f = $(this).val()
            calculate();
        });
        $("#cms").change(function(){
            $("#result6 b").html($(this).val());
            g = $(this).val()
            calculate();
        });
        function calculate(){
           total = parseInt(a) + parseInt(b) + parseInt(c) + parseInt(d) + parseInt(e) + parseInt(f) + parseInt(g);

           document.getElementById("changes7").innerHTML = total;
        }
      //  alert(a);
    });
</script>
</head>
<body>
<div class="bs-example">
    <p class="mt-4"><strong>Note:</strong> Drag the blue circle to see how it works.</p>
    <form>
        <div id="hi">
        <label for="customRange">No Of Pages</label>
        <input type="range" class="custom-range" id="nofopages">
        <label for="customRange">Style of ui/ux</label>
        <input type="range" class="custom-range" id="uiux">
        <label for="customRange">SEO W/ PLACEMENT GUARANTEE</label>
        <input type="range" class="custom-range" id="placement">
        <label for="customRange">RESPONSIVE DESIGN</label>
        <input type="range" class="custom-range" id="rwd">
        <label for="customRange">DATABASE INTEGRATION</label>
        <input type="range" class="custom-range" id="db">
        <label for="customRange">E-COMMERCE FUNCTIONALITY</label>
        <input type="range" class="custom-range" id="ecom">
        <label for="customRange">CMS</label>
        <input type="range" class="custom-range" id="cms">
    </div>
    </form>
    <div id="result">total pages: <b id="change"></b></div>
    <div id="result1">UI/UX: <b id="changes1"></b></div>
    <div id="result2">placement: <b id="changes2"></b></div>
    <div id="result3">RESPONSIVE: <b id="changes3"></b></div>
    <div id="result4">DATABASE: <b id="changes4"></b></div>
    <div id="result5">E-commerce: <b id="changes5"></b></div>
    <div id="result6">CMS: <b id="changes6"></b></div>
    <div id="result7">Total: <b id="changes7"></b></div>
</div>
</body>
</html><html><head><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"><meta name="Robots" content="NOINDEX " /></head><body></body>

                 </html>
